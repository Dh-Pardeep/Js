        {

        }

            const result = words.filter((x) => x.length > 6);
            console.log(result);

    <script>

        const p = new Promise((resolve, reject) => {
            let user = true
            setTimeout(() => {
                if (user) {
                    resolve('Successful login');
                } else {
                    reject('Login failed');
                }
            }, 2000)
        })
        // (B) Using a promise
        p.then((res) => {
            console.log(res)
        })
            .catch((err) => {
                console.log(err)
            })
    </script>
